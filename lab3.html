<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <form action="/register" method="POST">
    <h2>Donor Information</h2>

    <label for="firstname">First Name*  
    <input type="text" id="firstname" name="firstname" required>

    <label for="lastname">Last Name*  

    <input type="text" id="lastname" name="lastname" required>

  
    <label for="company">  Company

    <label for="address1">Address 1*



    <input type="text" id="address1" name="address1" required>

    <label for="address2">Address 2 


    <input type="text" id="address2" name="address2" required>

    <label for="city">  City*



    <input type="text" id="city" name="city" required>



    <label for="state">State*


    <select id="state" name="state" required>
      <option value="Bangladesh">Bangladesh</option>
      <option value="USA">USA</option>
      <option value="India">India</option>
      <option value="UK">UK</option>
    </select>


    
    <label for="zipcode">Zip Code*

    <input type="zipcode" id="zipcode" name="zipcode" required>

      <option value="USA">USA</option>
      <option value="India">India</option>
      <option value="UK">UK</option>
    </select>

    <label for="phone">Phone
    <input type="text" id="phone" name="phone" required>

    <label for="fax">Fax
    <input type="text" id="fax" name="fax" required>

    

    <label for="email">Email
    <input type="email" id="email" name="email" required>




  <label>Donation Amount

      <input type="radio" id="female" name="gender" value="Female" required>
      <label for="female">$50

       <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">$75

      <input type="radio" id="female" name="gender" value="Female" required>
      <label for="female">$100

       <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">$250

      <input type="radio" id="female" name="gender" value="Female" required>
      <label for="female">Other
    </div>

    <label for="otheramount">Other Amount $
    <input type="otheramount" id="otheramount" name="otheramount" required>
    <br></br>

     <label>Recurring Donation
     <label class="terms">
      <input type="checkbox" id="terms" name="terms" required>
      I am interested in giving on a regular basis.
    </label>

<br></br>
    
        <h2>Honorarium and Memorial Donation Information</h2>



        <label>I would like to make this donation
        
        <div class="gender-group">
          <input type="radio" id="male" name="gender" value="Male" required>
          <label for="male">To Honor 
          <input type="radio" id="female" name="gender" value="Female" required>
          <label for="female">In Memory of
        </div>

        <label for="name"> Name
        <input type="text" id="name" name="name" required>
        <label for="firstname">Acknowladge Donation to
        <input type="text" id="firstname" name="firstname" required>
        <label for="address2">Address  
    <input type="text" id="address2" name="address2" required>
    <label for="address2">City
    <input type="text" id="address2" name="address2" required>

    <label for="state">State*
    <select id="state" name="state" required>
      <option value="Bangladesh">Bangladesh</option>
      <option value="USA">USA</option>
      <option value="India">India</option>
      <option value="UK">UK</option>
    </select>
    <label for="zip">Zip
    <input type="zip" id="zip" name="zip" required>



    <h2>Additional Information</h2>
    <label>Please enter your name, company or organization as you would like it to appear in our publications:</label>

<label for="name"> Name</label>
        <input type="text" id="name" name="name" required>



<label class="terms">

<label for="comments"> Comments</label>
