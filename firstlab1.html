<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration FORM</h2>
    <form action="/register" method="POST">
        <!--Full Name Field-->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>

         <!--Email Field-->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

         <!--Password Field-->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>


        <!--Confirm Password Field-->
        <label for="confirm password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>

         <!--Gender Selection Field-->
        <label for="geender">Gender:</label>
        <input type="radio" id="male" name="male" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="female" value="female" required>
        <label for="female"> Female </label><br><br>

         <!--Date of Birth Field-->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

         <!--Country Selection Field-->
        <label for="country">Country:</label>
        <select id="country" name="country" required>
           <option value="Bangladesh">Bangladesh</option>
           <option value="India">India</option>
           <option value="Pakistan">Pakistan</option>


        </select><br><br>


        <!--Agreee to Terms & Condition Field-->
        <label for="terms">
         <input type="checkbox" id="terms" name="terms" required>
         I agreee to terms & Condition
         </label><br><br>

          <!--Submit Field-->
        <button type="submit"> Register</button>




    </form>






</body>
</html>
