<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Admission Form</title>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="lt2.css">
</head>

<body>
  <form action="/register" method="POST">
    <h2>University Admission Form</h2>

    <!-- Personal Info Section -->
    <fieldset>
      <legend>Personal Information</legend>
      
      <label for="firstname">First Name*  
        <input type="text" id="firstname" name="firstname" required maxlength="50">
      </label>

      <label for="lastname">Last Name*  
        <input type="text" id="lastname" name="lastname" required maxlength="50">
      </label>

      <label for="collegeName">College Name*  
        <input type="text" id="collegeName" name="collegeName" required maxlength="100">
      </label>

      <label for="address1">Present Address
        <input type="text" id="address1" name="address1" required maxlength="100">
      </label>

      <label for="address2">Permanent Address 
        <input type="text" id="address2" name="address2" maxlength="100">
      </label>

      <label for="city">City*  
        <input type="text" id="city" name="city" required maxlength="50">
      </label>

      <label for="state">State*  
        <select id="state" name="state" required>
          <option value="">Select State</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="USA">USA</option>
          <option value="India">India</option>
          <option value="UK">UK</option>
        </select>
      </label>

      <label for="zipcode">Zip Code*  
        <input type="text" id="zipcode" name="zipcode" required maxlength="10">
      </label>

  <label for="religion">Religion*  
        <select id="country" name="country" required>
          
            <option value= ""></option>
          <option value="Muslim">Muslim</option>
          <option value="Hindu">Hindu</option>
          <option value="Chrisian">Christian</option>
          <option value="Jews">Jews</option>
        </select>
      </label>


      <label for="country">Country*  
        <select id="country" name="country" required>
          <option value="">Select Country</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="USA">USA</option>
          <option value="India">India</option>
          <option value="UK">UK</option>
        </select>
      </label>

      <label for="phone">Phone*  
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" maxlength="10">
      </label>

      <label for="email">Email*  
        <input type="email" id="email" name="email" required maxlength="100">
      </label>
    </fieldset>

   
    <fieldset>
      <legend>Academic Information</legend>

      <label for="degree">Department*  
        <select id="degree" name="degree" required>
          <option value="">Select Department</option>
          <option value="HSC">HSC</option>
          <option value="Diploma">Diploma</option>
          <option value="Alim Madrasa">Alim Madrasa</option>
           <option value="PhD">O Level</option>
        </select>
      </label>

     <label for="admissionDate">Pass Date*  
        <input type="date" id="PassDate" name="PassDate" required>
      </label>

      <label for="gpa">GPA*  
        <input type="text" id="gpa" name="gpa" required pattern="^[0-4](\.[0-9]{1,2})?$" maxlength="4">
      </label>

    

      <label for="documents">Upload Documents (e.g., Resume, Transcripts)*  
        <input type="file" id="documents" name="documents" required>
      </label>
    </fieldset>

    <!-- Terms and Conditions -->
    <label class="terms">
      <input type="checkbox" id="terms" name="terms" required>
      I agree to the terms and conditions.
    </label>

    <div>
      <button type="submit">Submit</button> 
      <button type="reset">Reset</button>
    </div>

    <p>If you have any problems or questions, please contact support.</p>
  </form>
</body>
</html>
